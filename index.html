<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Hour Tracker</title>
    <style>
        /* Add some basic styling to our table */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Project Hour Tracker</h1>
    <table id="project-table">
        <thead>
            <tr>
                <th>Project</th>
                <th>Expected Hours</th>
                <th>Elapsed Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="project-list">
            <!-- We'll dynamically add projects here -->
        </tbody>
    </table>

    <!-- Add a form to add new projects -->
    <form id="add-project-form">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name">
        <label for="expected-hours">Expected Hours:</label>
        <input type="number" id="expected-hours" name="expected-hours">
        <button type="submit">Add Project</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
